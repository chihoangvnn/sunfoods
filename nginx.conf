# Backend API upstream
upstream backend_api {
    server 127.0.0.1:5000;
}

# SunFoods storefront upstream
upstream sunfoods_app {
    server 127.0.0.1:3001;
}

# Trầm Hương storefront upstream
upstream tramhuong_app {
    server 127.0.0.1:3002;
}

# Nhang Sạch storefront upstream
upstream nhangsach_app {
    server 127.0.0.1:3003;
}

# SunFoods.vn server block
server {
    listen 80;
    listen [::]:80;
    server_name sunfoods.vn www.sunfoods.vn;

    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name sunfoods.vn www.sunfoods.vn;

    # SSL certificates (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/sunfoods.vn/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/sunfoods.vn/privkey.pem;
    
    # SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # API requests to backend
    location /api/ {
        proxy_pass http://backend_api;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Frontend requests to Next.js
    location / {
        proxy_pass http://sunfoods_app;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
}

