# Multi-Store E-Commerce Nginx Configuration
# Serves 3 domains with shared backend API

# Upstream definitions
upstream backend_api {
    server 127.0.0.1:5000;
    keepalive 64;
}

upstream sunfoods_storefront {
    server 127.0.0.1:3001;
    keepalive 32;
}

upstream tramhuong_storefront {
    server 127.0.0.1:3002;
    keepalive 32;
}

upstream nhangsach_storefront {
    server 127.0.0.1:3003;
    keepalive 32;
}

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/s;
limit_req_zone $binary_remote_addr zone=web_limit:10m rate=200r/s;

# Sunfoods.vn - Main E-Commerce Store
server {
    listen 80;
    listen [::]:80;
    server_name sunfoods.vn www.sunfoods.vn;
    
    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name sunfoods.vn www.sunfoods.vn;

    # SSL certificates (update paths)
    ssl_certificate /etc/letsencrypt/live/sunfoods.vn/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/sunfoods.vn/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Logging
    access_log /var/log/nginx/sunfoods_access.log;
    error_log /var/log/nginx/sunfoods_error.log;

    # Max upload size
    client_max_body_size 50M;

    # API endpoints - proxy to shared backend
    location /api/ {
        limit_req zone=api_limit burst=20 nodelay;
        
        proxy_pass http://backend_api;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Admin dashboard - served by backend
    location /adminhoang/ {
        proxy_pass http://backend_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Storefront - Next.js SSR
    location / {
        limit_req zone=web_limit burst=50 nodelay;
        
        proxy_pass http://sunfoods_storefront;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Next.js specific
        proxy_buffering off;
        proxy_read_timeout 300s;
    }

    # Next.js static files
    location /_next/static {
        proxy_pass http://sunfoods_storefront;
        proxy_cache_valid 200 365d;
        expires 365d;
        add_header Cache-Control "public, immutable";
    }
}

